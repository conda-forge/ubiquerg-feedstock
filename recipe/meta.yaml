{% set name = "ubiquerg" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49972d84b6ebf38a5587b921f0e5ff2bcd5c9467830ed3d72c69ad71e2db110c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - veracitools

test:
  imports:
    - ubiquerg

about:
  home: https://github.com/pepkit/ubiquerg
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Various utility functions.

extra:
  recipe-maintainers:
    - michalstolarczyk
